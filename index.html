<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khatu Shyam Services</title>
    <!-- Link to Bootstrap CSS (use the CDN link or download and link locally) -->
    <link href="path/to/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Collapsible Menu Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Khatu Shyam Services</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#life-insurance">Life Insurance Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#gst">GST Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#itr">ITR Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Header Image -->
<div class="header-image">
    <!-- You can replace the 'path/to/header-image.jpg' with the actual path to your header image -->
    <img src="images/main.jpeg" alt="Header Image">
</div>

<!-- Sliding Images -->
<div id="image-carousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <!-- You can add multiple images here -->
        <div class="carousel-item active">
            <img src="images/1.jpg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
            <img src="images/2.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
            <img src="images/3.jpg" class="d-block w-100" alt="Slide 3">
        </div>
        <!-- Add more carousel items as needed -->
    </div>
</div>

<!-- Your Content Goes Here -->
<div id="life-insurance">
    <!-- Content for Life Insurance Services -->
</div>

<div id="gst">
    <!-- Content for GST Services -->
</div>

<div id="itr">
    <!-- Content for ITR Services -->
</div>

<div id="contact">
    <!-- Content for Contact Us -->
</div>

<!-- Link to Bootstrap JS and Popper.js (use the CDN links or download and link locally) -->
<script src="path/to/jquery.min.js"></script>
<script src="path/to/popper.min.js"></script>
<script src="path/to/bootstrap.min.js"></script>

</body>
</html>
